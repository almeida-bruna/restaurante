<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IBM Watson Conversation</title>
  <link rel="icon" href="img/watson_logo-2.png" type="image/x-icon" />

  <link rel="stylesheet" href="css/normalize.css">
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>
  <link rel="stylesheet" href="css/index.css">

</head>

<body>
  <div class="chat">
    <div class="chat-title">
      <h1> IBM Watson</h1>
      <figure class="avatar">
        <img src="img/watson_logo-2.png" /></figure>
    </div>

    <div class="messages">
      <div class="messages-content">
      </div>
    </div>

    <form id="myForm" class="message-box">
      <input id="user-input" type="text" class="message-input" placeholder="Type message...">
      <input id="id" type="hidden">
      <button type="submit" class="message-submit">Send</button>
    </form>

  </div>

  <script src='js/jquery-3.2.1.min.js'></script>
  <script src="js/index.js"></script>
</body>

</html>
